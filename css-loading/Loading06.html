<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Loading</title>

	<style>
		.ring {
			width: 10px;
			height: 10px;
			margin: 0 auto;
			padding: 10px;
			border: 7px dashed #000;
			border-radius: 50%;
		}

		.loading1 {
			animation: loadingTranslate 1.5s cubic-bezier(0.5, 0.5, 0.5, 0.5) infinite;
		}

		@keyframes loadingTranslate {
			50% {
				transform: rotate(180deg);
			}
			100% {
				transform: rotate(360deg);
			}
		}
	</style>
</head>
<body>
<div class="loading">
	<div class="ring loading1"></div>
</div>
</body>
</html>
